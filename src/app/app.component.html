<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>cristopher 2020-10703</ion-list-header>
          <ion-note>hi&#64;ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">

            <ion-item routerLink="/info" routeDirection="root">
              <ion-icon slot="start">  </ion-icon>
              <ion-label>info</ion-label>
            </ion-item>
            <ion-item routerLink="/calculadora" routeDirection="root">
              <ion-icon slot="start">  </ion-icon>
              <ion-label>calculadora</ion-label>
            </ion-item>
            <ion-item routerLink="/convertidor-numerico" routeDirection="root">
              <ion-icon slot="start">  </ion-icon>
              <ion-label>convertidor</ion-label>
            </ion-item>
            <ion-item routerLink="/tabla-multiplicacion" routeDirection="root">
              <ion-icon slot="start">  </ion-icon>
              <ion-label>Tabla De Mutiplicacion</ion-label>
            </ion-item>
            <ion-item routerLink="/video" routeDirection="root">
              <ion-icon slot="start">  </ion-icon>
              <ion-label>video experiencia</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
