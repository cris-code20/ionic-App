<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>calculadora</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Número 1</ion-label>
    <ion-input [(ngModel)]="num1" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Número 2</ion-label>
    <ion-input [(ngModel)]="num2" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="sumar()">Sumar</ion-button>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Resultado: {{resultado}}</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
